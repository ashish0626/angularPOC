<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">
                menu
            </mat-icon>
        </button>
        <h1>menu</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
    <mat-selection-list>
        <a mat-list-item>Home</a>
        <a mat-list-item>Member</a>
        <a mat-list-item>Logout</a>
    </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;"></div>
    </mat-sidenav-content>
</mat-sidenav-container>
